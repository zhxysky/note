<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf index</title>
    <link rel="stylesheet" href="/mditor/css/mditor.min.css" th:href="@{/mditor/css/mditor.css}" />
    <style>
        .mditor {
            margin: 45px auto;
            max-width: 960px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/article/publish" method="post">
        分类：<input type="text" name="catalog" >
        标题：<input type="text" name="title" >
        <textarea name="content" id="editor">
            </textarea>
        <input type="button" value="Submit" onclick="getcontent();">
            <input type="submit" value="发布">
        <script src="/mditor/js/mditor.min.js"></script>
        <script>
            var mditor = new Mditor("#editor",{
                height:400,
                fixedHeight:true
            });
            mditor.openPreview();
            function getcontent(){
                var txt=document.getElementById("editor").value;
                alert(txt);
            }
        </script>



    </form>
</div>
</body>
</html>
